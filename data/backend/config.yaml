# IoT System Configuration - Mixed Communication Mode
# Each device can be configured for either serial or MQTT communication

# MQTT Configuration (for WiFi-enabled devices)
mqtt:
  broker_host: 'localhost'
  broker_port: 1883
  username: null
  password: null

