name: parkme_app
description: A parking ticket mobile application for Android and iOS

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Location services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # SMS functionality
  flutter_sms: ^2.3.3
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # HTTP requests for reverse geocoding
  http: ^1.1.0
  
  # Simple geocoding package
  geocoding: ^2.1.1
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/ 